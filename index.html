<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heading with Logo</title>
    <style>
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-right: 20px;
        }
        .heading {
            font-size: 75px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="heading">SAURABH PRASAD</div>
    </div>

</body>
</html>
